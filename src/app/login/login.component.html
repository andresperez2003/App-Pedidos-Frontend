<div class="m-5 cls-login">
  <h1>{{titulo}}</h1>
  <form [formGroup]="formLogin">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        formControlName="codigo">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="contrasenia">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones</label>
    </div>
    <button [disabled]="!formLogin.valid" type="submit" class="btn btn-primary" (click)="mostrarInfo()">Iniciar</button>
  </form>
</div>
